{{<layout}}

{{$pageTitle}}Date field - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <div class="error-summary" role="group" aria-labelledby="error-summary-heading-example-2" tabindex="-1">

        <h1 class="heading-medium error-summary-heading" id="error-summary-heading-example-2">
          There was a problem with the details you gave for
        </h1>

        <ul class="error-summary-list">
          <li><a href="#dob-day">Your day of birth</a></li>
          <li><a href="#dob-month">Your month of birth</a></li>
          <li><a href="#dob-year">Your year of birth</a></li>
        </ul>

      </div>

      <h1 class="heading-xlarge">
        Date field
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">

            <!-- Add the 'error' class to the wrapping form-group -->
            <div class="form-group error">
              <fieldset>
                <!-- Remove the 'form-label' or 'form-label-bold' class from the <legend> tag -->
                <legend>

                  <!-- Wrap the legend text in a <span> with a class of either 'form-label-bold' or 'form-label' -->
                  <span class="form-label-bold">What is your date of birth?</span>

                  <!-- This error message should be a summary of the errors in all of the date field textboxes -->
                  <span class="error-message">You must provide the day, month and year</span>
                  <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
                </legend>
                <div class="form-date">
                  <div class="form-group form-group-day error">
                    <label class="form-label" for="dob-day">Day</label>
                    <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
                  </div>
                  <div class="form-group form-group-month error">
                    <label class="form-label" for="dob-month">Month</label>
                    <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                  </div>
                  <div class="form-group form-group-year error">
                    <label class="form-label" for="dob-year">Year</label>
                    <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
                  </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
      <!-- see http://govuk-elements.herokuapp.com/errors/ for guidance -->
    </main><!-- / #content -->
{{/content}}

{{/layout}}
