{{<layout}}

{{$pageTitle}}Single multi-line text field - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <h1 class="heading-xlarge">
        Single multi-line text field
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">
            
            <!-- Add an 'error' class to the form-group <fieldset> -->
            <div class="form-group error">

              <!-- Remove the 'form-label' or 'form-label-bold' class from the <legend> tag -->
              <label for="field-1">

                <!-- Wrap the label text in a <span> with a class of either 'form-label-bold' or 'form-label' -->
                <span class="form-label">Text field 1</span>

                <!-- Add the error message in a <span> with a class of 'error-message' -->
                <span class="error-message">Error message goes here</span>
              </label>
              <textarea class="form-control" id="field-1" cols="60" rows="10"></textarea>
            </div>
            <div class="form-group error">
              <label class="form-label" for="field-with-hint-1">
                <span class="form-label">Text field 1 with hint</span>
                <span class="error-message">Error message goes here</span>
                <span class="form-hint">Hint to help the user fill in the field</span>
              </label>
              <textarea class="form-control" id="field-with-hint-1" cols="60" rows="10"></textarea>
            </div>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
    </main><!-- / #content -->
{{/content}}

{{/layout}}
