{{<layout}}

{{$pageTitle}}Single field with multiple checkbox options with validation - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <h1 class="heading-xlarge">
        Single field with multiple checkbox options with validation
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">
            <!-- The <legend> tag should label the field -->
            <fieldset class="form-group error">

              <!-- Remove the 'form-label' or 'form-label-bold' class from the <legend> tag -->
              <legend id="field-1">
                <!-- Wrap the legend text in a <span> with a class of 'form-label' or 'form-label-bold' -->
                <span class="form-label-bold">Checkbox field 1</span>

                <!-- Add the error text for the field to a span with a class of 'error-message' -->
                <span class="error-message">Error message goes here</span>
              </legend>

              <label class="block-label" for="checkbox-1">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-1" type="checkbox" name="checkbox-1" value="True">
                Option 1
              </label>
              <label class="block-label" for="checkbox-2">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-2" type="checkbox" name="checkbox-group" value="True">
                Option 2
              </label>
              <label class="block-label" for="checkbox-3">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-3" type="checkbox" name="checkbox-group" value="True">
                Option 3
              </label>

            </fieldset>
            <fieldset class="form-group error">
              <legend id="field-1-with-hint"> 
                <span class="form-label-bold">Checkbox field 1 with hint</span>
                <span class="form-hint">Hint to help users choose an option</span>
                <span class="error-message">Error message goes here</span>
              </legend>
              <label class="block-label" for="checkbox-with-hint-1">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-with-hint-1" type="checkbox" name="checkbox-with-hint-1" value="True">
                Option 1
              </label>
              <label class="block-label" for="checkbox-with-hint-2">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-with-hint-2" type="checkbox" name="checkbox-with-hint-2" value="True">
                Option 2
              </label>
              <label class="block-label" for="checkbox-with-hint-3">

                <!-- All <input> tags should have a unique name -->
                <input id="checkbox-with-hint-3" type="checkbox" name="checkbox-with-hint-3" value="True">
                Option 3
              </label>
            </fieldset>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
      <!-- see http://govuk-elements.herokuapp.com/errors/ for guidance -->
    </main><!-- / #content -->
{{/content}}

{{/layout}}
