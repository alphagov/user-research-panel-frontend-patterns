{{<layout}}

{{$pageTitle}}Date field - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <h1 class="heading-xlarge">
        Date field
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">

            <div class="form-group">

              <!-- The textboxes and the field label need to be wrapped in a <fieldset> tag to indicate they are in a group -->
              <fieldset>

                <!-- The <legend> tag gives the group defined by the <fieldset> a label -->
                <legend>

                  <!-- The contents of the <legend> should be the same as for a <label> tag -->
                  <span class="form-label-bold">
                    What is your date of birth?
                  </span>

                  <!-- You should always include a hint so users know what to enter in each textbox -->
                  <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
                </legend>

                <!-- wrap the 3 textboxes in a <div> with class 'form-date' -->
                <div class="form-date">

                  <!-- Add a class of 'form-group-day' to each form-group <div> -->
                  <div class="form-group form-group-day">
                    <label class="form-label" for="dob-day">Day</label>

                    <!-- The aria-describedby attribute needs to contain the id of the span with class 'form-hint' above -->
                    <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
                  </div>
                  <div class="form-group form-group-month">
                    <label class="form-label" for="dob-month">Month</label>
                    <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                  </div>
                  <div class="form-group form-group-year">
                    <label class="form-label" for="dob-year">Year</label>
                    <!-- Ensure the max attribute contains the current year -->
                    <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
                  </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
    </main><!-- / #content -->
{{/content}}

{{/layout}}
