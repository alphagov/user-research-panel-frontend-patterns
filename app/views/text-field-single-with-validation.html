{{$pageTitle}}Single text field with validation - User research panel front-end patterns{{/pageTitle}}

{{$mainContent}}

      {{>back-to-previous}}

      <!-- the aria-labelledby attribute should have a value matching the id of the <h1> tag below -->
      <div class="error-summary" role="group" aria-labelledby="error-summary-heading-1" tabindex="-1">

        <h1 class="heading-medium error-summary-heading" id="error-summary-heading-1">
          Message to alert the user to a problem goes here
        </h1>

        <!-- This paragraph is optional. Only add it if the links need more description than is in the h1 above -->
        <p>
          Optional description of the errors and how to correct them
        </p>

        <!--
          Each item in this list links to a field with validation errors.

          For this to work, the href attribute must include a fragment identifier ('#' + id) pointing to the id of first checkbox <input> of the field with the problem.
        -->
        <ul class="error-summary-list">
          <li><a href="#field-1">Field 1</a></li>
          <li><a href="#field-1-with-hint">Field 1 with hint</a></li>
        </ul>

      </div>

      <!-- If there is only one field on the page, don't include a summary at the top -->
      <h1 class="heading-large">
        Single text field with validation
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">

            <!--- add 'error' class to form-group <div> -->
            <div class="form-group error">

              <!-- remove the 'form-label' or 'form-label-bold' class from the <label> tag -->
              <label for="field-1">

                <!-- wrap the label text in a span with a class of 'form-label' or 'form-label-bold' -->
                <span class="form-label">Text field 1</span>

                <!-- add the error text for the field to a span with a class of 'error-message' -->
                <span class="error-message" id="error-message-full-name">Error message goes here</span>
              </label>
              <input class="form-control" id="field-1" name="field-1" type="text">
            </div>

            <div class="form-group error">
              <label for="field-1">
                <span class="form-label">Text field 1 with hint</span>
                <span class="form-hint">Hint to help the user fill in the field</span>
                <span class="error-message" id="error-message-full-name">Error message goes here</span>
              </label>
              <input class="form-control" id="field-1-with-hint" name="field-1" type="text">
            </div>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
      <!-- see http://govuk-elements.herokuapp.com/errors/ for further guidance -->
{{/mainContent}}

{{/layout}}
