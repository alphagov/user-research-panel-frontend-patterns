{{<layout}}

{{$pageTitle}}Single text field with validation - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <!-- If there is only one field on the page, don't include a summary at the top -->
      <h1 class="heading-xlarge">
        Single text field with validation
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">

            <!--- add 'error' class to form-group <div> -->
            <div class="form-group error">
              <!-- remove the 'form-label' or 'form-label-bold' class from the <label> tag -->
              <label for="field-1">

                <!-- wrap the label text in a span with a class of 'form-label' or 'form-label-bold' -->
                <span class="form-label">Text field 1</span>

                <!-- add the error text for the field to a span with a class of 'error-message' -->
                <span class="error-message" id="error-message-full-name">Error message goes here</span>
              </label>
              <input class="form-control" id="field-1" name="field-1" type="text">
            </div>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
      <!-- see http://govuk-elements.herokuapp.com/errors/ for further guidance -->
    </main><!-- / #content -->
{{/content}}

{{/layout}}
