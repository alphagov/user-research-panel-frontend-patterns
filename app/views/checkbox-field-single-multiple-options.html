{{<layout}}

{{$pageTitle}}Single field with multiple checkbox options - User research panel front-end patterns{{/pageTitle}}

{{$content}}
    <main id="content" role="main" tabindex="-1">

      {{>breadcrumb}}

      <h1 class="heading-xlarge">
        Single field with multiple checkbox options
      </h1>

      <div class="grid-row">
        <div class="column-two-thirds">

          <form action="" method="get">
            <fieldset class="form-group">

              <!-- The <legend> tag must label the field -->
              <legend class="form-label-bold">Checkbox field 1</legend>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-1">
                <input id="checkbox-1" type="checkbox" name="checkbox-1" value="True">
                Option 1
              </label>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-2">
                <input id="checkbox-2" type="checkbox" name="checkbox-2" value="True">
                Option 2
              </label>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-3">
                <input id="checkbox-3" type="checkbox" name="checkbox-3" value="True">
                Option 3
              </label>

            </fieldset>
            <fieldset class="form-group">
              <legend class="form-label-bold"> 
                Checkbox field 1 with hint
                <span class="form-hint">Hint to help users choose an option</span>
              </legend>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-with-hint-1">
                <input id="checkbox-with-hint-1" type="checkbox" name="checkbox-with-hint-1" value="True">
                Option 1
              </label>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-with-hint-2">
                <input id="checkbox-with-hint-2" type="checkbox" name="checkbox-with-hint-2" value="True">
                Option 2
              </label>

              <!-- The 'for' attribute should match the id of the form it labels -->
              <label class="block-label" for="checkbox-with-hint-3">
                <input id="checkbox-with-hint-3" type="checkbox" name="checkbox-with-hint-3" value="True">
                Option 3
              </label>
            </fieldset>
            <button type="submit" class="button">Continue</button>
          </form>
        </div>
      </div>
    </main><!-- / #content -->
{{/content}}

{{/layout}}
